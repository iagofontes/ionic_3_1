<ion-header>
  <ion-navbar>
    <ion-title>
      AluraCar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionarCarro(carro)">
      {{carro.nome}}
      <p>{{carro.preco}}</p>
    </ion-item>
  </ion-list>
</ion-content>
